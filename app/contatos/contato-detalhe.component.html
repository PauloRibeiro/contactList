<div class="container">
    <h2>Salvar contato</h2>

    <form (ngSubmit)="onSubmit()" #contatoForm="ngForm" novalidate>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" [ngClass]="getFormControlClass(nome.valid, nome.pristine)" placeholder="Insira o nome" name="nome" [(ngModel)]="contato.nome" required #nome="ngModel">
            <div class="invalid-feedback">O campo nome é obrigatório</div>
        </div>

        <div class="form-group">
            <label for="nome">Email</label>
            <input type="email" [ngClass]="getFormControlClass(email.valid, email.pristine)" placeholder="Insira o email" name="email" [(ngModel)]="contato.email" required #email="ngModel">
            <div class="invalid-feedback">O campo e-mail é obrigatório</div>
        </div>

            <div class="form-group">
                <label for="nome">Telefone</label>
                <input type="text" [ngClass]="getFormControlClass(telefone.valid, telefone.pristine)" placeholder="Insira o telefone" name="telefone" [(ngModel)]="contato.telefone" required #telefone="ngModel">
                <div class="invalid-feedback">O campo telefone é obrigatório</div>
            </div>

            <button class="btn btn-success" [disabled]="!contatoForm.form.valid">Salvar</button>
            <a (click)="goBack()" class="btn btn-secondary">Voltar</a>
    </form>
</div>
