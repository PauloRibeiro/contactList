<div class="container">
    <div class="row">
        <div class="col-6">
            <h3>Busca</h3>

            <div class="form-group">
                <label for="search"></label>
                <input type="search" class="form-control" placeholder="Digite sua busca" #searchBox (keyup)="search(searchBox.value)">
            </div>

            <ul class="list-group">
                <li class="list-group-item cursor-pointer" *ngFor="let c of contatos | async" (click)="verDetalhe(c)">{{ c.nome }}</li>
            </ul>
        </div>
    </div>
</div>
